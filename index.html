<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Naa survey Form</title>
</head>
<body>

        <label for="number" id="number-label">Number: <input type="number" id="number" name="number" min="1" max="3" placeholder="1 or 2 or 3 onli"/></label>
        <select name="dropdown" id="dropdown">
            <option value="pew1">pew</option>
            <option value="pew2">pewpew</option>
            <option value="pew3">pewpewpew</option>
        </select>
        <input type="radio" name="nokku" id="nokku1" value="nokku1" checked/>
        <input type="radio" name="nokku" id="nokku2" value="nokku2"/>
        <input type="checkbox" name="checkerboxer" value="enno" id="chck1" />
        <input type="checkbox" name="checkerboxer" value="konni" id="chck2" />
        <input type="checkbox" name="checkerboxer" value="nokki" id="chck3" />
        <input type="checkbox" name="checkerboxer" value="dhobbu" id="chck4" />
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

</html>
